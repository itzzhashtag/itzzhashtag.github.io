<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Darling ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      text-shadow: 1px 1px 3px #00000033;
      margin-bottom: 1rem;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 4s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #ff4081;
      color: white;
      font-size: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px #ff4081a0;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    .message {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #fff;
      max-width: 400px;
      display: none;
    }

    #buttonContainer {
      margin-top: 20px;
    }

    #heartContainer {
      margin-top: 20px;
    }

    .heartPulse {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      color: #ff4081;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .nav-links {
      display: none;
      margin-top: 2rem;
      flex-direction: column;
      gap: 10px;
    }

    .nav-links a {
      text-decoration: none;
      background: #fff;
      color: #ff4081;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .nav-links a:hover {
      background: #ff4081;
      color: #fff;
      transform: scale(1.05);
    }

    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      button {
        font-size: 1rem;
        padding: 8px 16px;
      }
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>My Maira ‚ù§Ô∏è</h1>

  <div id="buttonContainer">
    <button onclick="showLove()">Click Me üíå</button>
  </div>

  <div id="heartContainer"></div>

  <p class="message" id="loveMessage">
    I know you love your 'me time', but I really miss you so much... üíî<br/>
    Just wanted to say I love you more than anything in this world. ü•∫üíñ
  </p>

  <div class="nav-links" id="navLinks">
    <a href="page1.html">Memories üì∏</a>
    <a href="page2.html">Love Notes üíå</a>
    <a href="secret.html">Secret Page üîí</a>
  </div>
  <!-- Add Audio Element for Background Music -->
  <audio id="bgm" src="https://www.dropbox.com/scl/fi/2kujfbigm1mtpv3z27p6e/Blue-Lyre-Cover1.mp3?rlkey=yz23qd9dmf0sf1ynanoy7ifz9&st=1j60i50z&raw=1" loop preload="auto"></audio>

  <script>
    function showLove() {
      document.getElementById('loveMessage').style.display = 'block';
      document.getElementById('navLinks').style.display = 'flex';

      const btnContainer = document.getElementById('buttonContainer');
      btnContainer.innerHTML = ''; // Remove button

      const heartDiv = document.getElementById('heartContainer');
      heartDiv.innerHTML = '<div class="heartPulse">‚ù§Ô∏è</div>';
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = -Math.random() * 100 + "px";  // Start from below
      heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
    // Start BGM when the user clicks anywhere on the page
    document.body.addEventListener('click', function() {
      const bgm = document.getElementById('bgm');
      bgm.play(); // Play the BGM when the user clicks
    });
  </script>

</body>
</html>
