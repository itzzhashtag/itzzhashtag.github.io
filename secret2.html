<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Page üíù</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffccd5, #e0bbf8);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    .typing {
      font-size: 1.2rem;
      color: #8e24aa;
      border-right: 3px solid #8e24aa;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow: hidden;
      animation: typing 5s steps(60, end), blink 0.8s step-end infinite;
      max-width: 90vw;
      display: none;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .quote {
      font-size: 1rem;
      color: #d81b60;
      margin-top: 20px;
      font-style: italic;
      display: none;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s infinite ease-in;
      opacity: 0.8;
      bottom: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }

    .start-button {
      padding: 15px 25px;
      font-size: 1.2rem;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .start-button:hover {
      background-color: #ff0055;
    }

    a {
      margin-top: 30px;
      color: #8e24aa;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <button class="start-button" id="startBtn">Click to Begin üíñ</button>

  <div class="typing" id="typeText"></div>
  <div class="quote" id="quoteText"></div>
  <a href="index.html" style="display:none;" id="backLink">‚¨Ö Back to Home</a>

  <audio id="bgAudio" loop>
    <source src="https://www.dropbox.com/scl/fi/a9wr74ck7zquv181ljyyb/Fallin-In-Love-with-you.mp3?rlkey=eg6gk35srwf7dd0fr1qswgbop&raw=1" type="audio/mpeg">
  </audio>

  <script>
    const text = `Surprise, Maira... üíñ\n\n
I know sometimes life gets busy, and you need your space... but I want you to know, you're always in my heart. üí´\n

Every little thing about you makes me smile. Your laugh, your eyes, even your weird little habits. ‚òÅÔ∏è\n

You‚Äôre my safe place. My person. My home. üè°‚ù§Ô∏è\n
Even when you're far, I‚Äôm always cheering for you and loving you more than ever.\n

Please never forget... You mean the world to me.`;

    let index = 0;
    function type() {
      if (index < text.length) {
        document.getElementById("typeText").textContent += text.charAt(index);
        index++;
        setTimeout(type, 50);
      }
    }

    const quotes = [
      "I Choose you Again and Again",
      "Knight Follows the Star",
      "I Miss you All the Time",
      "Add me in your Life as a part of you too..."
    ];

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 2 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      document.getElementById("startBtn").style.display = "none";
      document.getElementById("typeText").style.display = "block";
      document.getElementById("quoteText").style.display = "block";
      document.getElementById("backLink").style.display = "block";

      document.getElementById("bgAudio").play().catch(err => console.log("Blocked:", err));
      type();
      setInterval(() => {
        const quoteEl = document.getElementById("quoteText");
        let qIndex = quotes.indexOf(quoteEl.textContent);
        quoteEl.textContent = quotes[(qIndex + 1) % quotes.length];
      }, 7000);
      setInterval(createHeart, 400);
    });
  </script>

</body>
</html>
