<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Page</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(120deg, #fce4ec, #f8bbd0, #f48fb1);
      background-size: 400% 400%;
      animation: bgFlow 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      color: #d81b60;
      text-align: center;
      z-index: 2;
    }

    .input-container {
      margin-top: 20px;
      text-align: center;
      z-index: 2;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: 2px solid #ff4081;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff4081;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #e91e63;
    }

    .hint {
      margin-top: 20px;
      font-size: 1rem;
      color: #5a005a;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 2;
    }

    .success, .error {
      margin-top: 20px;
      font-size: 1.5rem;
      display: none;
      z-index: 2;
    }

    .success {
      color: #4caf50;
    }

    .error {
      color: #f44336;
    }

    /* Floating heart animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Enter the Passcode to Unlock the Secret Page üîí</h1>

  <!-- Hint Section -->
  <div class="hint">
    Hint: The passcode is made of our birthdates combined. <br/>
    Format is "dddd" üíù <br/>
  </div>

  <!-- Input and Button -->
  <div class="input-container">
    <input type="password" id="passcodeInput" placeholder="Enter passcode" />
    <br/>
    <button onclick="checkPasscode()">Submit</button>
  </div>

  <div class="success" id="successMessage">
    üéâ Congrats, you unlocked the secret page! üíñ
  </div>

  <div class="error" id="errorMessage">
    ‚ùå Oops! That's not it. Try again! ü•∫
  </div>

  <!-- Floating Hearts -->
  <script>
    const correctPasscode = "1220";

    function checkPasscode() {
      const inputPasscode = document.getElementById('passcodeInput').value;
      const successMessage = document.getElementById('successMessage');
      const errorMessage = document.getElementById('errorMessage');

      if (inputPasscode === correctPasscode) {
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
        setTimeout(() => {
          window.location.href = "secret2.html";
        }, 2000);
      } else {
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }
    }

    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0"; // Start from the bottom
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
